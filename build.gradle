plugins {
    id 'java'
    id 'nebula.provided-base' version '3.0.3'
}

version = '0.1.0'
sourceCompatibility = '1.7'

repositories {
    mavenCentral()
}

dependencies {
    provided fileTree(dir: 'libs/jedit', include: '*.jar')
}

task fatJar(type: Jar) {
    classifier = 'all'
    from {
        (configurations.compile - configurations.provided).collect {
            it.isDirectory() ? it : zipTree(it)
        }
    } {
        exclude 'META-INF/**'
    }
    with jar
}

task wrapper(type: Wrapper) {
    description = 'Generates Gradle wrapper files.'
    gradleVersion = '2.9'
    group = 'Build Setup'
}
