plugins {
    id 'groovy'
    id 'jacoco'
    id 'com.github.kt3k.coveralls' version '2.4.0'
    id 'nebula.provided-base' version '3.0.3'
}

version = '0.1.0'
sourceCompatibility = '1.7'

repositories {
    mavenCentral()
}

dependencies {
    provided fileTree(dir: 'libs/jedit', include: '*.jar')
    compile 'com.googlecode.java-diff-utils:diffutils:1.2.1'
    testCompile 'org.spockframework:spock-core:1.0-groovy-2.4'
}

jacocoTestReport {
    reports {
        html.enabled = true
        xml.enabled = true
    }
}

task fatJar(type: Jar) {
    classifier = 'all'
    from {
        (configurations.compile - configurations.provided).collect {
            it.isDirectory() ? it : zipTree(it)
        }
    } {
        exclude 'META-INF/**'
    }
    with jar
}

task wrapper(type: Wrapper) {
    description = 'Generates Gradle wrapper files.'
    gradleVersion = '2.9'
    group = 'Build Setup'
}
